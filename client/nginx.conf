
# this conf must run to obtain certificates the first time (with staging option). 
# After running, comment the server block below out and run with the two server blocks
# further down
server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html index.htm index.nginx-debian.html;

    server_name eiadataexchange.com www.eiadataexchange.com;

    location / {
        proxy_pass http://server:5000;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
}

